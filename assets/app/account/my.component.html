<header class="intro-header">
    <div class="container">
        <div class="intro-message" styple="{backgroud: }">
            <h1>Landing Page</h1>
            <hr class="intro-divider">
            <ul class="list-inline intro-social-buttons">
                <li routerLinkActive="active" class="list-inline-item">
                    <a [routerLink]="['password']" class="btn btn-secondary btn-lg" id="mymenu1">
                        <i class="fa fa-key fa-fw"></i>
                        <span class="network-name">Change Password</span>
                    </a>
                </li>
                <li routerLinkActive="active" class="list-inline-item">
                    <a [routerLink]="['private']" class="btn btn-secondary btn-lg" id="mymenu2">
                        <i class="fa fa-user fa-fw"></i>
                        <span class="network-name">My Profile</span>
                    </a>
                </li>
                <li routerLinkActive="active" class="list-inline-item">
                    <a [routerLink]="['activity']" class="btn btn-secondary btn-lg" id="mymenu3">
                        <i class="fa fa-globe fa-fw"></i>
                        <span class="network-name">My Activity</span>
                    </a>
                </li>
                <li routerLinkActive="active" class="list-inline-item">
                    <a [routerLink]="['delete']" class="btn btn-secondary btn-lg" id="mymenu4">
                        <i class="fa fa-trash-o fa-fw"></i>
                        <span class="network-name">Delete Activity</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</header>
