<header class="bannerheader">
    Change Password
</header>

<div class="container">
    <br><br><br><br><br><br>
    <div class="col-md-4 col-md-offset-4">
        <form [formGroup]="myForm" (ngSubmit)="resetPwd()">
            <div class="form-group resiz-inp">
                <input
                        type="password"
                        id="password1"
                        class="form-control"
                        placeholder="Password"
                        formControlName="password1">
                <input
                        type="password"
                        id="password2"
                        class="form-control"
                        placeholder="Confirm Password"
                        formControlName="password2">
            </div>
            <h5>{{errMsg}}</h5>
            <div class="resetpwd-btn">
                <button
                        class="btn btn-primary"
                        type="submit"
                        [disabled]="!myForm.valid">Submit
                </button>
            </div>
        </form>
    </div>
</div>
