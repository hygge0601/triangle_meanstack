<header class="bannerheader">
    Did you Forgot ID?
</header>

<div class="container">
    <br><br><br>
    <div class="col-md-4 col-md-offset-4">
        <form [formGroup]="myForm" (ngSubmit)="confirmidmail()">
            <div class="form-group">
                <input
                        type="text"
                        id="id"
                        class="form-control"
                        placeholder="Triangle ID"
                        formControlName="id">
            </div>
            <div class="form-group">
                <input
                        type="email"
                        id="email"
                        class="form-control"
                        placeholder="Recovery Email"
                        formControlName="email">
            </div>
            {{errMsg}}
            <button
                    class="btn btn-primary"
                    type="submit"
                    id="confirmail"
                    [disabled]="!myForm.valid">Submit</button>
        </form>
    </div>
</div>
